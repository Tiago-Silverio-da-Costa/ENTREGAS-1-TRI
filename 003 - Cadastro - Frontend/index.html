<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" 
    href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Aluno</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script defer async src='main.js'></script>
</head>

<body>
    <header>
        <span>Cadastro</span>
    </header>

    <main>
        <div class="action-bar">
            <input class="in-pes">
            <button class="bt-pes">procurar</button>
            <button class="bt-add">adicionar</button>
        </div>

        <div class="container-data">
            <template class="aluno">
                <div class="modal">
                    <button class="bt-close">X</button>
                    <h1>Cadastrar Pessoa</h1>
                    <form>
                        <div>
                            
                            <label for="nome"></label>
                            <i class="fa fa-user icon"></i>
                            <input name="nome" id="nome" type="text" placeholder="                 nome completo">
                        </div>
                        <div>
                            <label for="dataNasc"></label>
                            <input name="dataNasc" id="dataNasc" type="date">
                        </div>
                        <div>
                            <label for="matricula"></label>
                            <img src="https://img.icons8.com/ios-glyphs/30/000000/barcode.png"/>
                            <input data-mascara="matricula" name="matricula" id="matricula" type="text"  placeholder="                    matrÃ­cula">
                        </div>
                    </form>
                    <div class="action">
                        <button class="bt-save">salvar</button>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
